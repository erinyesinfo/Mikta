<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link
      href="https://fonts.googleapis.com/css?family=Tajawal"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mikta is wallper app" />
    <title>Mikta</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/64e668ca55.js" crossorigin="anonymous"></script>
    <noscript>
      <div class="noscript">
        <style>
          body { margin: 0;padding: 0; }
          .noscript {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            text-align: center;
            height: 100vh;
          }.noscript h1 {
            font-weight: 500;
            font-size: 28px;
            font-style: oblique;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Chrome/Safari/Opera */
            -khtml-user-select: none; /* Konqueror /
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently */
            /* not supported by any browser */
          }.noscript span {
            color: #7b8488;
            -webkit-touch-callout: text; /* iOS Safari */
            -webkit-user-select: text; /* Chrome/Safari/Opera */
            -khtml-user-select: text; /* Konqueror /
            -moz-user-select: none; /* Firefox */
            -ms-user-select: text; /* Internet Explorer/Edge */
            user-select: text; /* Non-prefixed version, currently */
            /* not supported by any browser */
          }.noscript span a {
            color: darkviolet;
            text-decoration: none;
          }.noscript span a:hover { text-decoration: underline; }
          @media screen and (max-width: 576px) {
            .noscript h1 { font-size: 22px; }
            .noscript span { font-size: 12px; }
          }
        </style>
        <h1>The Netlify dashboard needs JavaScript :(</h1>
        <span>You can enable JavaScript in <a rel="noopener noreferrer" href="https://enable-javascript.com/" target="_blank">your browser settings</a>.</span>
      </div>
    </noscript>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
